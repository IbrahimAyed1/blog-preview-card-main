<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article>
        <img
          src="./assets/images/illustration-article.svg"
          alt="illustration for the article"
          class="article-image mb-15"
        />
        <section class="card-content mb-15">
          <label class="mb-12">Learning</label>
          <span class="mb-12">Published 21 Dec 2023</span>
          <h2 class="mb-12">HTML & CSS foundations</h2>
          <p class="mb-12 description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <section class="author-container">
          <img
            src="./assets/images/image-avatar.webp"
            alt="author avatar"
            class="author-avatar"
          />
          <p class="author">Greg Hooper</p>
        </section>
      </article>
    </main>
  </body>
</html>
